<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site name</title>
    <link rel="stylesheet" href="Product.css">
</head>
<body>
    <header>
        <div class="top-menu">
            <a href="main.html" class="login-link">
                <img src="image/site_logo_clear.png" alt="sitename">
            </a>
            <div class="search-container">
                <div class="search-child">
                    <input type="search"  id="search-bar" placeholder="Search..." class="search-bar">
                </div>
                <div class="search-child" id="search-icon-container">
                    <img src="image/search_icon.png" alt="Search" class="search-icon" onclick="openSearchWindow()">
                </div>
            </div>
            <div class="login-area">
                <a href="join.html" class="login-link">
                    <img src="image/sign-up_icon.png" alt="Sign Up">
                    <span>JOIN</span>
                </a>
                <a href="login.html" class="login-link">
                    <img src="image/join_icon.png" alt="Log In">
                    <span>LOGIN</span>
                </a>
                <a href="my.html" class="login-link">
                    <img src="image/user_icon.png" alt="My Account">
                    <span>MY</span>
                </a>
                <a href="like.html" class="login-link">
                    <img src="image/heart_icon.png" alt="Like">
                    <span>Like</span>
                </a>
            </div>
        </div>
        <nav class="menu-items">
            <a href="women.html">WOMEN</a>
            <a href="men.html">MEN</a>
        </nav>
    </header>

    <!--상품 정보-->
    <div class="section">
        <div class="section-box">
            <div class="product-image">
                <!-- 동적으로 이미지 로드 -->
                <img src="path_to_image.jpg" alt="Product Image" id="product-image">
            </div>
            <div class="product-info">
                <div class="info">
                    <p id="product-name" class="product-name">Product Name: </p>
                    <p id="brand">Brand: </p>
                    <p id="gender">Gender: </p>
                    <p id="price">Price: </p>
                    <p id="type">Type: </p>
                    <p id="size">Size: </p>
                    <p id="length">Total Length: </p>
                    <p id="waist">Waist Width: </p>
                </div>
                <div class="info-button-box">
                    <button onclick="window.open('link_to_musinsa', '_blank')" class="info-button1">ADD TO CART</button>
                    <button onclick="window.open('link_to_musinsa', '_blank')" class="info-button2" id="buy-now-button">Buy Now</button>
                </div>
            </div>
        </div>
    </div>

    <!--유저 리뷰 -->
    <div id="reviews-container" class="user-review-box"> 
        <h2>USER REVIEW</h2>
        <form id="review-form" class="user-review">
            <div class="comment">
                <div class="rating">
                    <span class="star" data-value="1">☆</span>
                    <span class="star" data-value="2">☆</span>
                    <span class="star" data-value="3">☆</span>
                    <span class="star" data-value="4">☆</span>
                    <span class="star" data-value="5">☆</span>
                </div>
                <input type="text" id="review-title" class="comment-title" placeholder="Review title">
                <input type="text" id="review-content" class="user-review-input" placeholder="Enter your review"></input>
            </div>
            <button type="submit" class="comment-button">Comment</button>
        </form>
        <div class="user-reviews">
            <!-- 리뷰가 동적으로 로드될 영역 -->
        </div>
    </div>

    <footer>
        <div class="footer-info">
            <div class="footer-Customer-Service">
                <div class="help-info">
                    <span class="info_1">고객센터 : 1566-****<br></span>
                    <span class="info_2"> 09:00-18:00 / 점심시간 : 12:30-13:30<br></span>
                    <span class="info_2"><br>cs_help@.co.kr</span>
                </div>
            </div>
            <div class="footer-button-box">
                <a href="">
                    <img src="image/inquiry_button.png" alt="Inquiry">
                    <img src="image/FAQ_button.png" alt="FAQ">
                </a>
            </div>
        </div>
    </footer>

    <script src="Product.js"></script>
    <script src="search.js"></script>
</body>
</html>
